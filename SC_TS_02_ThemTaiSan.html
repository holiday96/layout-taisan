<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/weblayout">

<head>
    <meta charset="UTF-8">
    <title>Thêm tài sản</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <div w3-include-html="commons/css.html"></div>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div w3-include-html="commons/nav.html"></div>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <div w3-include-html="commons/header.html"></div>

                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Thêm tài sản</h1>

                    </div>
                    <form class="form">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">

                                        <div class="form-group">
                                            <label>Mã tài sản: </label>
                                            <b>0381</b>
                                            <input type="hidden" value="381" class="form-control " name="id_number">
                                        </div>

                                        <div class="form-group">
                                            <label>Tên<span class="text-danger">*</span> </label>
                                            <input type="text" value="Iphone X 64G" class="form-control " name="name">
                                        </div>

                                        <div class="form-group">
                                            <label>Mô tả</label>
                                            <textarea class="form-control"
                                                name="description">Iphone X64G, màu đen (mang đi sửa màn hình cảm ứng)</textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col form-group">
                                                <label for="branch">Chi nhánh<span class="text-danger">*</span></label>
                                                <select class="form-control" id="branch" name="branch">
                                                    <option value="">--Chọn--</option>

                                                    <option value="5cecdd3eb8002d73cb7bddc0" selected="">
                                                        Hà Nội </option>

                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label>Trạng thái: </label>
                                            <span class="badge badge-success">Free
                                                <input type="hidden" value="FREE" class="form-control "
                                                    name="device_status">

                                            </span>
                                        </div>

                                        <div class="form-group">
                                            <label>Báo hỏng:</label>
                                            <input type="checkbox" name="is_broken">
                                        </div>


                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <div class="control-group" id="fields">
                                                <label class="control-label" for="field1">Loại tài sản<span
                                                        class="text-danger">*</span></label>
                                                <div class="input-group ">
                                                    <select class="form-control" id="detail_type" name="type">
                                                        <option value="">--Chọn--</option>
                                                        <option> Màn hình máy tính </option>

                                                        <option> Cáp Sạc Macbook </option>

                                                        <option> SP Android </option>

                                                        <option> SP iOS </option>

                                                        <option> Tablet iOS </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <label class="control-label" for="field1">Chi tiết</label>
                                        <table class="table table-striped table-bordered table-list">
                                            <tbody id="details-list">
                                                <tr class="entry">
                                                    <td class="key">Version</td>
                                                    <td class="value">
                                                        <input type="text" value="15" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Độ phân giải</td>
                                                    <td class="value">
                                                        <input type="text" value="MQAC2KH/H" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Device ID</td>
                                                    <td class="value">
                                                        <input type="text" value="C39vX313JCLH" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Push Token</td>
                                                    <td class="value">
                                                        <input type="text" value="" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Màu</td>
                                                    <td class="value">
                                                        <input type="text" value="đen" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Mật khẩu</td>
                                                    <td class="value">
                                                        <input type="text" value="123456" class="form-control">
                                                    </td>
                                                </tr>
                                                <tr class="entry">
                                                    <td class="key">Cỡ màn hình</td>
                                                    <td class="value">
                                                        <input type="text" value="" class="form-control">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- </div> -->
                            <div class="card-footer" style="text-align: right;">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <button class="btn btn btn-secondary">Hủy</button>
                            </div>
                        </div>
                        <!-- </div> -->
                    </form>


                </div>


            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Phát triển từ 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="assets/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="assets/js/demo/chart-area-demo.js"></script>
    <script src="assets/js/demo/chart-pie-demo.js"></script>

    <!-- Page level plugins -->
    <script src="assets/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="assets/js/demo/datatables-demo.js"></script>
    <script src="assets/js/include-HTML.js"></script>

</body>


</html>
